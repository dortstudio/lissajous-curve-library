<head>

    <meta charset="utf-8">
    <title>Dort Studio</title>
    <meta name="description" content="Design, research and technology.">
    <meta name="viewport" content="width=device-width">
    <meta name="robots" content="noindex, nofollow">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="resources/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="resources/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="resources/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="resources/images/favicon/site.webmanifest">

    <!-- No cache -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <link href="https://fonts.googleapis.com/css?family=Mandali|Merriweather&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #1c1c1f;
            color: #d6d0d6;
            padding: 0 10px;
        }

        hr {
            background: url(resources/images/hr-squiggle.png) repeat-x center;
            height: 8px;
            border: none !important;
        }

        h1 {
            font-family: 'Merriweather', serif;
            font-size: 48px;
            line-height: 56px;
            color: #fff;
        }

        p {
            font-family: 'Mandali', sans-serif;
            font-size: 16px;
            line-height: 1.5;
        }

        .secondary {
            color: #9b949b !important;
        }

        /* unvisited link */
        a:link {
            color: #fff;
            text-decoration: none;
            border-bottom: 2px solid #ff0;
            display: inline-block;
            margin-bottom: 8px;
        }

        /* visited link */
        a:visited {
            color: #fff;
            border-bottom: 2px solid #ff0;
        }

        /* mouse over link */
        a:hover {
            color: #fff;
            border-bottom: 10px solid #ff0;
            margin-bottom: 0px;
        }

        /* selected link */
        a:active {
            border-bottom: #ff0;
        }



        .footer {
            color: #9b949b !important;
        }
        
        /* unvisited link */
        .footer a:link {
            color: #d6d0d6;
            text-decoration: none;
            border-bottom: 1px solid #9b949b;
            display: inline-block;
            margin-bottom: 8px;
            margin-left: 8px;
        }

        /* visited link */
        .footer a:visited {
            color: #d6d0d6;
            border-bottom: 1px solid #9b949b;
        }

        /* mouse over link */
        .footer a:hover {
            color: #fff;
            border-bottom: 10px solid #ff0;
            margin-bottom: 0px;
        }

        /* selected link */
        .footer a:active {
            border-bottom: #ff0;
        }



        #wrapper {
            max-width: 600px;
            margin: 0 auto;
        }

        .logo-wrapper img {
            margin: 10px 30px 10px 0;
        }
    </style>


</head>


<body>

    <div id="wrapper">

        <br><br><br><br>
        <h1>
            Lissajous </br>
            Curve
        </h1>
        <hr>
        <p>
            </br>
            Testing Lissajous curves.
        </p>

        <script>
            document.getElementById("year").innerHTML = new Date().getFullYear();
        </script>

        </br>
        </br>
    </div>

</body>

</html>
