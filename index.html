    <style>
        body {
            background-color: #dfefe5;
            color: #000000;
            padding: 0 10px;
        }


        h1 {
            font-family: 'Merriweather', serif;
            font-size: 48px;

        p {
            font-family: 'Mandali', sans-serif;
            font-size: 16px;
            line-height: 1.5;
        }

        .secondary {
            color: #9b949b !important;
        }

        /* unvisited link */
        a:link {
            color: #fff;
            text-decoration: none;
            border-bottom: 2px solid #ff0;
            display: inline-block;
            margin-bottom: 8px;
        }

        /* visited link */
        a:visited {
            color: #fff;
            border-bottom: 2px solid #ff0;
        }

        /* mouse over link */
        a:hover {
            color: #fff;
            border-bottom: 10px solid #ff0;
            margin-bottom: 0px;
        }

        /* selected link */
        a:active {
            border-bottom: #ff0;
        }



        .footer {
            color: #9b949b !important;
        }

        /* unvisited link */
        .footer a:link {
            color: #d6d0d6;
            text-decoration: none;
            border-bottom: 1px solid #9b949b;
            display: inline-block;
            margin-bottom: 8px;
            margin-left: 8px;
        }

        /* visited link */
        .footer a:visited {
            color: #d6d0d6;
            border-bottom: 1px solid #9b949b;
        }

        /* mouse over link */
        .footer a:hover {
            color: #fff;
            border-bottom: 10px solid #ff0;
            margin-bottom: 0px;
        }

        /* selected link */
        .footer a:active {
            border-bottom: #ff0;
        }



        #wrapper {
            max-width: 600px;
            margin: 0 auto;
        }

        .logo-wrapper img {
            margin: 10px 30px 10px 0;
        }
    </style>
