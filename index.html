<head>

    <meta charset="utf-8">
    <title>Lissajous curve library</title>
    <meta name="description" content="Design, research and technology.">
    <meta name="viewport" content="width=device-width">
    <meta name="robots" content="noindex, nofollow">

    <!-- No cache -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <link href="https://fonts.googleapis.com/css?family=Mandali|Merriweather&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #dfefe5;
            color: #000000;
            padding: 0 10px;
        }


        h1 {
            font-family: 'Merriweather', serif;
            font-size: 48px;
            line-height: 56px;
            color: #000000;
        }

        p {
            font-family: 'Mandali', sans-serif;
            font-size: 16px;
            line-height: 1.5;
        }

        .secondary {
            color: #56635B !important;
        }

        /* unvisited link */
        a:link {
            color: #000000;
            text-decoration: none;
            border-bottom: 2px solid rgb(88, 188, 163);
            display: inline-block;
            margin-bottom: 8px;
        }

        /* visited link */
        a:visited {
            color: #000000;
            border-bottom: 2px solid rgb(88, 188, 163);
        }

        /* mouse over link */
        a:hover {
            color: #000000;
            border-bottom: 10px solid rgb(88, 188, 163);
            margin-bottom: 0px;
        }

        /* selected link */
        a:active {
            border-bottom: rgb(88, 188, 163);
        }



        .footer {
            color: #9b949b !important;
        }

        /* unvisited link */
        .footer a:link {
            color: #d6d0d6;
            text-decoration: none;
            border-bottom: 1px solid #9b949b;
            display: inline-block;
            margin-bottom: 8px;
            margin-left: 8px;
        }

        /* visited link */
        .footer a:visited {
            color: #d6d0d6;
            border-bottom: 1px solid #9b949b;
        }

        /* mouse over link */
        .footer a:hover {
            color: #fff;
            border-bottom: 10px solid #ff0;
            margin-bottom: 0px;
        }

        /* selected link */
        .footer a:active {
            border-bottom: #ff0;
        }



        #wrapper {
            max-width: 600px;
            margin: 0 auto;
        }

        .logo-wrapper img {
            margin: 10px 30px 10px 0;
        }
    </style>


</head>


<body>

    <div id="wrapper">

        <br><br><br><br>
        <h1>
            Lissajous </br>
            Curve
        </h1>
        <p>
            A JavaScript library that helps you render Lissajous curves using HTML canvas.
            </br>
        </p>
        <p>
            <a href="https://github.com/dortstudio/lissajous-curve-library">Code available on Dort Studio GitHub</a>
            </br></br></br>
        </p>
        <canvas id="dort-canvas-01"></canvas>
        <p class="secondary">Example of 2 by 3 steps.</p>
        <br>
        <canvas id="dort-canvas-02"></canvas>
        <p class="secondary">Example of 3 by 4 steps.</p>
        <br>
        <canvas id="dort-canvas-03"></canvas>
        <p class="secondary">Example of 4 by 5 steps.</p>

        <script src="app/utils/Geometric/dort-lissajous-curve.js?ver=3" type="text/javascript"></script>

        <script>

            function loadedPageForCanvas() {

                // initiate lissajous curves

                var curveObj01 = {};
                curveObj01.xStep = 2;
                curveObj01.yStep = 3;
                curveObj01.hidpi = true;
                curveObj01.canvasWidth = 400;
                curveObj01.canvasHeight = 400;
                curveObj01.strokeStyle01 = 'rgb(21, 32, 35)';
                curveObj01.strokeStyle02 = 'rgb(88, 188, 163)';
                initLissajousCurve(curveObj01, document.getElementById('dort-canvas-01'));

                var curveObj02 = {};
                curveObj02.xStep = 3;
                curveObj02.yStep = 4;
                curveObj02.hidpi = true;
                curveObj02.canvasWidth = 400;
                curveObj02.canvasHeight = 400;
                curveObj02.strokeStyle01 = 'rgb(21, 32, 35)';
                curveObj02.strokeStyle02 = 'rgb(88, 188, 163)';
                initLissajousCurve(curveObj02, document.getElementById('dort-canvas-02'));

                var curveObj03 = {};
                curveObj03.xStep = 4;
                curveObj03.yStep = 5;
                curveObj03.hidpi = true;
                curveObj03.canvasWidth = 400;
                curveObj03.canvasHeight = 400;
                curveObj03.strokeStyle01 = 'rgb(21, 32, 35)';
                curveObj03.strokeStyle02 = 'rgb(88, 188, 163)';
                initLissajousCurve(curveObj03, document.getElementById('dort-canvas-03'));

            }

            window.onload = loadedPageForCanvas;

        </script>


        </br>
        </br>
    </div>

</body>
